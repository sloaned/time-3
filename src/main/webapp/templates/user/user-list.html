<div>
  <h1>Users <button class="btn pull-right" id="logoutButton" ng-click="logout()">Logout</button></h1>
  <div class="row">
    <div class="col-xs-12">
      <a class="btn btn-default" ui-sref="user-register">Register</a>
    </div>
  </div>
  <hr />
  <div class="row" ng-show="users.length === 0">
    <div class="col-xs-12">No Users to Display</div>
  </div>
  <div class="row">
    <div class="col-xs-12">
		  <ul class="list-group" ng-show="users.length > 0">
		    <li class="list-group-item" ng-repeat="user in users">
		      <div class="row row-vcenter">
			      <span class="col-xs-3">{{user.firstName}}</span>
                  <span class="col-xs-3">{{user.lastName}}</span>
			      <span class="col-xs-3 text-center">{{user.createdOn | date: 'yyyy-MM-dd HH:mm:ss Z'}}</span>
			      <span class="col-xs-3 text-right"><a class="btn btn-primary" ui-sref="user-profile({userId:user.id})">View</a></span>
			    </div>
		    </li>
		  </ul>
	  </div>
  </div>
</div>
