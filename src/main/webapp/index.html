<!DOCTYPE html>
<html ng-app="timeclockApp">
  <head>
    <title>Timeclock</title>
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap-3.3.6/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/css/project.css" />
    
    <script src="/js/src.js"></script>
  </head>
  <body>
		<header>
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<ul class="nav navbar-nav">
						<li><a class="col-xs-3" ui-sref="home">Home</a></li>
						<li><a class="col-xs-3" ui-sref="user">Users</a></li>
					</ul>
				</div>
			</nav>
		</header>
	
		<div class="container">
	    <div class="row" ng-show="error">

	    </div>
	    <section class="row" ui-view></section>
	    <footer class="row"></footer>
    </div>
  </body>
